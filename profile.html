    <style>

      </div>

      <div class="card">

          <div class="card-front">
            <img src="./images/card.png" alt="앞면" />
            <div class="card-text">誕生</div>
          </div>
          <div class="card-back">
            <img src="./images/card-back.png" alt="뒷면" />
            <div class="card-text">1980年　　（45歳）</div>
          </div>
        </div>
      </div>

      <div class="card">
        <!--3-->
        <div class="card-inner">

            <img src="./images/card.png" alt="앞면" />

          <div class="card-back">
            <img src="./images/card-back.png" alt="뒷면" />
            <div class="card-text">2年目</div>
          </div>
        </div>
      </div>

      <!-- 5 -->
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <img src="./images/card.png" alt="앞면" />
            <div class="card-text">好きな動物</div>

          <div class="card-back">

            <div class="card-text">趣味</div>
          </div>
          <div class="card-back">
            <img src="./images/card-back.png" alt="뒷면" />
            <div class="card-text">
              ジムでトレーニング、ランニング、野球観戦（広島東洋カープ、ロッテジャイアンツ）
            </div>
          </div>
        </div>
      </div>

      <!-- 7 -->
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <img src="./images/card.png" alt="앞면" />
            <div class="card-text">ご家族</div>
          </div>
          <div class="card-back">
            <img src="./images/card-back.png" alt="뒷면" />
            <div class="card-text">
              既婚。高校生と中学生の息子２人。現在は一人で韓国在住。

            <img src="./images/card-back.png" alt="뒷면" />
            <div class="card-text">カルグッス</div>
          </div>
        </div>
      </div>

      <!-- 9 -->
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <img src="./images/card.png" alt="앞면" />
            <div class="card-text">おすすめのお店</div>
          </div>
          <div class="card-back">
            <img src="./images/card-back.png" alt="뒷면" />
            <div class="card-text">西面（ソミョン）の機張カルグクス</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.querySelector(".card-grid").addEventListener("click", (e) => {
        if (e.target.closest("a, button")) return; // 링크/버튼은 통과
        const card = e.target.closest(".card");
        if (card) card.classList.toggle("flipped");
      });
    </script>
  </body>
